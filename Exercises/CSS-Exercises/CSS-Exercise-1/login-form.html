<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP MSC - Login</title>
    <link rel="stylesheet" href="form.css"> <!-- Link to CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="/Exercises/CSS-Exercises/CSS-Exercise-1/img/pupMSC.svg" alt="PUP Microsoft Stuend Community Logo" width="100" style="margin-bottom: 20px;">
        <h1>Login</h1>
        <h6>Welcome back! Please login to your account.</h6>
        <form id="loginForm">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="loginButton">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    
</body>
</html>
