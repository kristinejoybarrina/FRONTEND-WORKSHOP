<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Christmas Digital Clock</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    
    <div class="snowflakes" aria-hidden="true">  
        <div class="snowflake" id="snowflake-1">❄</div>
        <div class="snowflake" id="snowflake-2">❄</div>
        <div class="snowflake" id="snowflake-3">❄</div>
        <div class="snowflake" id="snowflake-4">❄</div>
        <div class="snowflake" id="snowflake-5">❄</div>
        <div class="snowflake" id="snowflake-6">❄</div>
        <div class="snowflake" id="snowflake-7">❄</div>
        <div class="snowflake" id="snowflake-8">❄</div>
        <div class="snowflake" id="snowflake-9">❄</div>
        <div class="snowflake" id="snowflake-10">❄</div>
    </div>  

    <div class="countdown-container">
        <p>Countdown to Christmas:</p>
        <h2 id="countdown"></h2>
    </div>
    <div class="clock-container">  
        <div class="quote-container">  
            "For unto us a child is born, unto us a son is given." - Isaiah 9:6  
        </div>  
        <h1 class="clock" id="clock"></h1> 
        <p class="message">Merry Christmas!</p>  
    </div>   
    <img src="/Exercises/Hands-on Activity/img/santa.png" alt="Movable Santa" class="movable-santa">

    
    <script src="script.js"></script>  
</body>  
</html>
