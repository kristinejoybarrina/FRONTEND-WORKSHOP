<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <p>Please fill out the form below to help us improve our service.</p>
    <form action="thank-you.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <p>How would you rate your satisfaction with our service?</p>
        <input type="radio" id="excellent" name="satisfaction" value="excellent" required>
        <label for="excellent">Excellent</label><br>
        <input type="radio" id="good" name="satisfaction" value="good" required>
        <label for="good">Good</label><br>
        <input type="radio" id="average" name="satisfaction" value="average" required>
        <label for="average">Average</label><br>
        <input type="radio" id="poor" name="satisfaction" value="poor" required>
        <label for="poor">Poor</label><br>
        <input type="radio" id="very-poor" name="satisfaction" value="very-poor" required>
        <label for="very-poor">Very Poor</label><br><br>

        <p>What features did you like? (Check all that apply)</p>
        <input type="checkbox" id="speed" name="features" value="speed">
        <label for="speed">Speed</label><br>
        <input type="checkbox" id="design" name="features" value="design">
        <label for="design">Design</label><br>
        <input type="checkbox" id="userInterface" name="features" value="userInterface">
        <label for="userInterface">User Interface</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
